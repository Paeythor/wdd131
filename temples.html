<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jacob Schumann">
    <meta name="description" content="Beautiful temples">
    <title>Temple Album</title>
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script defer src="scripts/temples.js"></script>
</head>
<body>
    <header>
        <h1>Temple Album</h1>
        <nav>
            <button class="hamburger" aria-label="Menu">&#9776;</button>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Old</a></li>
                <li><a href="#">New</a></li>
                <li><a href="#">Large</a></li>
                <li><a href="#">Small</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2 class="home">Home</h2>
        <div class="container home">

        <section class="temple-gallery">
            
            <figure>
                <img src="images/temple-images/Payson-Utah/payson-utah-temple-38451-main.jpg" alt="Payson Utah Temple">
                <figcaption>Payson Utah Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/San-Diego-California/san-diego-california-temple-9060-main.jpg" alt="San Diego California Temple">
                <figcaption>San Diego California Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/Laie-Hawaii/laie-hawaii-temple-7370-main.jpg" alt="Laie Hawaii Temple">
                <figcaption>Laie Hawaii Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple-images/Provo-City-Center-Utah/provo-city-center-temple-56386-main.jpg" alt="Provo City Center Temple">
                <figcaption>Provo City Center Temple</figcaption>
            </figure>

            <figure>
                <img src="images/temple-images/Mexico-City-Mexico/mexico-city-mexico-temple-4060-main.jpg" alt="Mexico City Mexico Temple">
                <figcaption>Mexico City Mexico Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/Mexico-City-Benemerito/mexico-city-benemerito-mexico-temple-56024-main.jpg" alt="Mexico City Benemerito Mexico Temple">
                <figcaption>Mexico City Benemerito Mexico Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/Oakland-California/oakland-california-temple-2654-main.jpg" alt="Oakland California Temple">
                <figcaption>Oakland California Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/Provo-Rock-Canyon-Utah/provo-utah-rock-canyon-temple-45659-main.jpg" alt="Provo Utah Rock Canyon Temple">
                <figcaption>Provo Utah Rock Canyon Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/barcelona-spain-temple.jpg" alt="Barcelona Spain Temple">
                <figcaption>Barcelona Spain Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/Nauvoo-Illinois/nauvoo-illinois-temple-50576-main.jpg" alt="Nauvoo Illinois Temple">
                <figcaption>Nauvoo Illinois Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/Mount-Timpanogos-Utah/mount-timpanogos-utah-temple-36979-main.jpg" alt="Mount Timpanogos Utah Temple">
                <figcaption>Mount Timpanogos Utah Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/Orem-Utah/orem-utah-temple-39549-main.jpg" alt="Orem Utah Temple">
                <figcaption>Orem Utah Temple</figcaption>
            </figure>

            
            <figure>
                <img src="images/temple-images/queretaro-mexico-temple.jpg" alt="Queretaro Mexico Temple">
                <figcaption>Queretaro Mexico Temple</figcaption>
            </figure>
        </section>
</div>
</main>
<footer>
        <p>&copy; <span id="year"></span> | Last modified: <span id="last-modified"></span> - Jacob Schumann - USA
        </p>
    </footer>

    <script>
        // JavaScript to handle hamburger menu toggle
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        
        hamburger.addEventListener('click', () => {
            // Toggle the 'active' class on the navigation
            navLinks.classList.toggle('active');
        });

        // Dynamically insert the current year and last modified date
        document.getElementById('year').textContent = new Date().getFullYear();
        document.getElementById('last-modified').textContent = document.lastModified;
    </script>
</body>
</html>
