<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/Flux.ico" type="image/x-icon">
    <meta name="author" content="Jacob Schumann">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Jacob Schumann - Product Review Form">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <div class="form-center-wrapper">
            <form method="get" action="review.html">
                
                <div>
                    <label for="products">Product Name</label>
                    <select id="products" name="products" required>
                        <option value="" disabled selected>Choose a Product...</option>
                        
                    </select>
                </div>

                
                <fieldset id="ratings">
                    <legend><strong>Overall Rating</strong></legend>
                    <div class="rating-group">
                        <input type="radio" id="rating-1" name="rating" value="1" required>
                        <label for="rating-1">★</label>

                        <input type="radio" id="rating-2" name="rating" value="2" required>
                        <label for="rating-2">★★</label>

                        <input type="radio" id="rating-3" name="rating" value="3" required>
                        <label for="rating-3">★★★</label>

                        <input type="radio" id="rating-4" name="rating" value="4" required>
                        <label for="rating-4">★★★★</label>

                        <input type="radio" id="rating-5" name="rating" value="5" required>
                        <label for="rating-5">★★★★★</label>
                    </div>
                </fieldset>

                
                <div class="install-date">
                    <label for="installDate"><strong>Date of Installation:</strong></label>
                    <input type="date" id="installDate" name="installDate" required>
                </div>

                
                <fieldset>
                    <legend>Which features did you find useful in these products?</legend>
                    <p>(Check all that apply)</p>
                    <div>
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div>
                        <input type="checkbox" id="ease" name="features" value="ease">
                        <label for="ease">Ease of Use</label>
                    </div>
                    <div>
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div>
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </fieldset>

                
                <div>
                    <label for="review">Written Review <span>(Optional)</span></label>
                    <textarea id="review" name="review"></textarea>
                </div>

                
                <div>
                    <label for="name">Your Name <span>(Optional)</span></label>
                    <input type="text" id="name" name="name">
                </div>

                
                <div>
                    <input type="submit" name="post-review" value="Save and Close">
                </div>
            </form>
        </div>
    </main>

    <script src="scripts/form.js" defer></script>

    <footer>
        <p>©<span id="currentyear"></span> Jacob Schumann | Provo, UT, USA</p>
        <p class="lastmodified">Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
