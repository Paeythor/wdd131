<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jacob Schumann">
    <meta name="description" content="Submit a product review including ratings, features, and comments. WDD 131 Product Review Form by Jacob Schumann.">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <h1>Product Review Form</h1>

    <form action="review.html" method="get">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>
    
        <label>Overall Rating:</label>
        <div class="rating-container">
            <div class="star-rating">
                <input type="radio" id="rating1" name="rating" value="1" required>
                <label for="rating1">☆</label>
            </div>
            <div class="star-rating">
                <input type="radio" id="rating2" name="rating" value="2">
                <label for="rating2">☆☆</label>
            </div>
            <div class="star-rating">
                <input type="radio" id="rating3" name="rating" value="3">
                <label for="rating3">☆☆☆</label>
            </div>
            <div class="star-rating">
                <input type="radio" id="rating4" name="rating" value="4">
                <label for="rating4">☆☆☆☆</label>
            </div>
            <div class="star-rating">
                <input type="radio" id="rating5" name="rating" value="5">
                <label for="rating5">☆☆☆☆☆</label>
            </div>
        </div>
    
        <div class="dots-container">
            <span class="dot-number">1</span>
            <span class="dot-number">2</span>
            <span class="dot-number">3</span>
            <span class="dot-number">4</span>
            <span class="dot-number">5</span>
        </div>
    
        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>
        
        <label>Useful Features:</label>
        <div class="checkbox-container">
            <div>
                <input type="checkbox" id="feature1" name="features" value="Durability">
                <label for="feature1">Durability</label>
            </div>
            <div>
                <input type="checkbox" id="feature2" name="features" value="Ease of Use">
                <label for="feature2">Ease of Use</label>
            </div>
            <div>
                <input type="checkbox" id="feature3" name="features" value="Performance">
                <label for="feature3">Performance</label>
            </div>
            <div>
                <input type="checkbox" id="feature4" name="features" value="Design">
                <label for="feature4">Design</label>
            </div>
        </div>
    
        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>
    
        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName">
    
        <input type="submit" value="Save and Close">
    </form>

    <footer>
        <p>©<span id="currentyear"></span> Jacob Schumann | Provo, UT, USA</p>
        <p class="lastmodified">Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script> 
</body>
</html>
