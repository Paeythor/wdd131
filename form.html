<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="/images/Flux.ico" type="image/x-icon">
    <meta name="author" content="Jacob Schumann">
    <title>WDD 131 - Dynamic Web Fundamentals - Product Review Form</title>    
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="description" content="WDD 131 - Dynamic Web Fundeamentals - Jacob Schumann -Product Review Form">
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <div class="form-center-wrapper">
            <form method="get" action="review.html">
                <div>
                    <p>Product Name</p>
                    <label>
                        <select id="products" name="products" required>
                            <option value="" disabled selected>Choose a Product...</option>
                        </select>
                    </label>
                </div>
                <div id="ratings">
                    <p><strong>Overall Rating</strong></p>
                    <div class="rating-group">
                        <label>
                            <span class="star">★</span>
                            <input type="radio" name="rating" value="1" required>
                        </label>
                        <label>
                            <span class="star">★★</span>
                            <input type="radio" name="rating" value="2" required>
                        </label>
                        <label>
                            <span class="star">★★★</span>
                            <input type="radio" name="rating" value="3" required>
                        </label>
                        <label>
                            <span class="star">★★★★</span>
                            <input type="radio" name="rating" value="4" required>
                        </label>
                        <label>
                            <span class="star">★★★★★</span>
                            <input type="radio" name="rating" value="5" required>
                        </label>
                    </div>
                
                    <div class="install-date">
                        <p><strong>Date of Installation:</strong></p>
                        <label>
                            <input type="date" name="installDate" required>
                        </label>
                    </div>
                </div>
                
                <div>
                    <label>"Which features did you find useful in these products?"</label>
                    <p style="text-align: center;">(Check all that Apply)</p>
                    <label for="durability"><input type="checkbox" name="features" value="durability" id="durability">Durability</label>
                    <label for="ease"><input type="checkbox" name="features" value="ease" id="ease">Ease of Use</label>
                    <label for="performance"><input type="checkbox" name="features" value="performance" id="performance">Performance</label>
                    <label for="design"><input type="checkbox" name="features" value="design" id="design">Design</label>
                </div>
                <div>
                    <p>Written Review <span>(Optional)</span></p>
                    <label><textarea id="review" name="review"></textarea></label>
                </div>
                <div>
                    <p>Your Name <span>(Optional)</span></p>
                    <label><input type="text" name="name" id="name"></label>
                </div>
                <div>
                    <label id="submit"><input type="submit" name="post-review" value="Save and Close"></label>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>©<span id="currentyear"></span> Jacob Schumann | Provo, UT, USA</p>
        <p class="lastmodified">Last Modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>
