<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jacob Schumann">
    <meta name="description" content="Submit a product review including ratings, features, and comments. WDD 131 Product Review Form by Jacob Schumann.">
    <title>Product Review Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>

    <h1>Product Review Form</h1>

    <form action="review.html" method="get">
        <label for="productName">Product Name:</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product...</option>
        </select>

        <label>Overall Rating:</label>
        <div>
            <input type="radio" id="rating1" name="rating" value="1" required>
            <label for="rating1">☆</label>
            <input type="radio" id="rating2" name="rating" value="2">
            <label for="rating2">☆</label>
            <input type="radio" id="rating3" name="rating" value="3">
            <label for="rating3">☆</label>
            <input type="radio" id="rating4" name="rating" value="4">
            <label for="rating4">☆</label>
            <input type="radio" id="rating5" name="rating" value="5">
            <label for="rating5">☆</label>
        </div>

        <label for="installationDate">Date of Installation:</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <label>Useful Features:</label>
        <input type="checkbox" id="feature1" name="features" value="Feature1">
        <label for="feature1">Feature 1</label>
        <input type="checkbox" id="feature2" name="features" value="Feature2">
        <label for="feature2">Feature 2</label>
        <input type="checkbox" id="feature3" name="features" value="Feature3">
        <label for="feature3">Feature 3</label>
        <input type="checkbox" id="feature4" name="features" value="Feature4">
        <label for="feature4">Feature 4</label>

        <label for="review">Written Review:</label>
        <textarea id="review" name="review"></textarea>

        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName">

        <input type="Submit" value="Submit">
    </form>

    <footer>
        <p>©<span id="currentyear"></span> Jacob Schumann | Provo, UT</p>
        <p class="lastmodified">Last Modified: <span id="lastModified"></span></p>
    </footer>

    <script src="scripts/form.js" defer></script> 
</body>
</html>
