<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lazy Loading Images</title>
  <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
  <main>
    <h1>Lazy Loading Images</h1>
    <img data-src="https://upload.wikimedia.org/wikipedia/en/4/49/TheEyeOfTheWorld.jpg" alt="Eye of the World" class="lazy-img">
    <img data-src="https://upload.wikimedia.org/wikipedia/en/5/5e/TheGreatHunt.jpg" alt="The Great Hunt" class="lazy-img">
    <img data-src="https://upload.wikimedia.org/wikipedia/en/7/79/TheDragonReborn.jpg" alt="The Dragon Reborn" class="lazy-img">
    <img data-src="https://via.placeholder.com/400x600" alt="Image 4" class="lazy-img">
    <img data-src="https://via.placeholder.com/400x600" alt="Image 5" class="lazy-img">
    <img data-src="https://via.placeholder.com/400x600" alt="Image 6" class="lazy-img">
  </main>
  <footer>
    <p>Last updated: <span id="last-modified"></span></p>
  </footer>
  <script src="scripts/lazyload.js"></script>
</body>
</html>
