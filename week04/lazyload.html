<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
</head>
<body>
    <main>
        <h1>Lazy Loading Images</h1>

        <img src="https://en.wikipedia.org/wiki/File:WoT01_TheEyeOfTheWorld.jpg/400x600" alt="Eye of the World" loading="lazy" class="lazy-img">
        <img src="https://en.wikipedia.org/wiki/File:WoT02_TheGreatHunt.jpg/400x600" alt="The Great Hunt" loading="lazy" class="lazy-img">
        <img src="https://en.wikipedia.org/wiki/File:WoT03_TheDragonReborn.jpg/400x600" alt="The Dragon Reborn" loading="lazy" class="lazy-img">
        <img src="https://via.placeholder.com/400x600" alt="Image 4" loading="lazy" class="lazy-img">
        <img src="https://via.placeholder.com/400x600" alt="Image 5" loading="lazy" class="lazy-img">
        <img src="https://via.placeholder.com/400x600" alt="Image 6" loading="lazy" class="lazy-img">

    </main>
    <footer>
        <p>Last updated: <span id="last-modified"></span></p>
    </footer>
    <script src="scripts/lazyload.js"></script>
</body>
</html>
