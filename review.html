<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Confirmation</title>
  <link rel="stylesheet" href="wdd131/week05/styles/form.css">
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been successfully submitted.</p>

    <p>Reviews Submitted: <span id="review-counter">0</span></p>
  </main>

  <footer>
    <p>Â© 2025 Product Reviews</p>
  </footer>

  <script>
    window.onload = function() {
      let reviewCount = localStorage.getItem("reviewCount") || 0;
      reviewCount++;
      localStorage.setItem("reviewCount", reviewCount);
      document.getElementById("review-counter").textContent = reviewCount;
    };
  </script>
</body>
</html>
