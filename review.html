<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jacob Schumann">
  <meta name="description" content="Review Confirmation for WDD 131 Product Review Assignment by Jacob Schumann.">
  <title>Review Confirmation</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles/form.css">
</head>
<body>
  <header>
    <h1>Thank You for Your Review!</h1>
  </header>

  <main>
    <p>Your review has been successfully submitted.</p>
    <p>Reviews Submitted: <span id="review-counter">0</span></p>
  </main>

  <footer>
    <p>Â©<span id="currentyear"></span> Jacob Schumann | Provo, UT</p>
    <p class="lastmodified">Last Modified: <span id="lastModified"></span></p>
  </footer>
  <script src="scripts/form.js" defer></script>
  <script>
    function updateReviewCounter() {
      let reviewCount = parseInt(localStorage.getItem("reviewCount")) || 0;
      reviewCount++;
      localStorage.setItem("reviewCount", reviewCount);
      document.getElementById("review-counter").textContent = reviewCount;
    }

    window.onload = function () {
      updateReviewCounter();
      document.getElementById("currentyear").textContent = new Date().getFullYear();
      document.getElementById("lastModified").textContent = document.lastModified;
    };
  </script>
</body>
</html>
